<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div id="mobile">

      <section class="phone-hedaer-section phone-time">
        <span>8:06</span>
      </section>
      <span class="phone-point"></span>
      <section class="phone-hedaer-section phone-connections">
        <img src="/icons/wifi-svgrepo-com.svg" alt="Wifi">
        <img src="/icons/battery-svgrepo-com.svg" alt="Battery">
      </section>
    </header>
    <main id="app">
      <header class="app-header">
        <span class="filter">
          <img src="/icons/filter-svgrepo-com.svg" alt="Filter">
        </span>
        <span class="bell">
          <img src="/icons/notification-svgrepo-com.svg" alt="Bell">
        </span>
      </header>
      <div class="cards-container">
        <article class="card current-state">
          <section class="left-data">

              <h4 class="day">Today</h4>
              <span class="time">08: 41 PM</span>
            </header>
            <img src="/icons/storm-svgrepo-com.svg" alt="Storm">
          </section>
        </article>

        <div>
          <section class="today-section">
            <h3>Today</h3>
            <span>Next Week</span>
          </section>
          <ul class="card today-cards">

              <header>
                <img src="/icons/storm-svgrepo-com.svg" alt="">

            </div>
          </ul>
        </div>

        <div>
          <section class="temperature">
            <h3>Temperature</h3>
          </section>
          <article class="today-cards">
            <div class="sub-card">
              <header>
                <img src="/icons/storm-svgrepo-com.svg" alt="">
              </header>
              <footer>
                <p>75%</p>
                <p>Storm</p>
              </footer>
            </div>
            <div class="sub-card">

              </footer>
            </div>
          </article>
        </div>
      </div>
      <footer id="app-footer">
        <ul>
          <li><img src="/icons/home-svgrepo-com.svg" alt=""></li>
          <li><img src="/icons/thunder-svgrepo-com.svg" alt=""></li>
          <li><img src="/icons/file-mark-svgrepo-com.svg" alt=""></li>
          <li><img src="/icons/setting-svgrepo-com.svg" alt=""></li>
        </ul>
